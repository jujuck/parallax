<!DOCTYPE html>
<html>
    <head>
        <title>Parralax effect on montains</title>
        <meta charset="utf-8">
        <meta>
        
        
        <link rel="stylesheet" href="css/style.css">
    
    </head>
    <body>
        <header>
            <div id="Espace-Flocon-1" class="espace-flocon"></div>
            <h1>Parallax on the montains</h1>
        </header>
        <section class="ciel">
            <div id="Espace-Flocon-2" class="espace-flocon">
            </div>
             <div class="rellax" data-rellax-speed="-1">
                <img src="img/oiseaux.png" class="oiseaux">
            </div>
            <h2>It's an funny effect</h2>
            <div id="Espace-Flocon-3" class="espace-flocon">
            </div>
            <div class="rellax">
                <img src="img/fumee.png" class="fumee" data-rellax-speed="1">
            </div>
            <h2>On the elements</h2>
            <div id="Espace-Flocon-4" class="espace-flocon">
            </div>
            <h2>Displayed on the website</h2>
            <div class="rellax" data-rellax-speed="0.5">
                <img src="img/raquette.png" class="raquette">
            </div>
        
        </section>
        <footer>
        Photo by Ian Keefe on Unsplash
        </footer>
        
        <!-- Javascript -->
        <script src="js/script.js"></script>
        <script src="js/parallax.js"></script>
        <script>
            var rellax = new Rellax('.rellax', {
                callback: function(position) {
                }
            });
        </script>
    </body>

</html>
